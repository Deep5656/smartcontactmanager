<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>

<body>
	<section>
		<div class="card">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="c : ${contacts}">
							<td scope="row" th:text="${'SCM2022'+c.cId}"></td>
							<td>
								<img src="" class="my_profile_picture" th:src="@{'/image/'+${c.image}}"
									alt="profile-photo">
								<span th:text="${c.name}"></span>
							</td>
							<td>
								<a href="" th:href="@{'/user/'+${c.cId}}+'/contact/'">
									<span th:text="${c.email}"></span>
								</a>
							</td>
							<td th:text="${c.phone}"></td>
							<td>
								<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-primary btn-sm">Update</button>
							</td>

						</tr>

					</tbody>
				</table>


				<!-- pagination part -->
				<nav aria-label="...">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item">
							<a class="page-link" href="#" th:href="@{'/user/show-contact/'+${currentPage-1}}"
								tabindex="-1">Previous</a>
						</li>
						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link"
								href="#" th:href="@{'/user/show-contact/'+${i-1}}"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1!=totalPages}" class="page-item">
							<a class="page-link" href="#" th:href="@{'/user/show-contact/'+${currentPage+1}}">Next</a>
						</li>
					</ul>
				</nav>


			</div>
		</div>
	</section>
</body>

</html>
