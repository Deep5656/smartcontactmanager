<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Signup Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card" style="border-radius:10px;">

						<div th:if="${session.message}" class="container">
							<div th:classappend="${'alert-'+session.message.type}" class="alert text-center"
								role="alert">
								<!-- this is an alert box -->
								<span th:text="${session.message.content}"></span>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p> -->
						<!-- <th:block th:with="${session.removeAttribute('message')}"></th:block>s -->
						<!-- <th:block th:remove="session(message)"></th:block> -->


						<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block>  -->
						<!-- </div> -->

						<!-- <div th:if="${session.message != null}">
							consume message 
							<th:block th:text="${session.message}"></th:block>
							 remove message from session 
							 <th:block th:remove="session.message"></th:block> 
							<th:block th:remove="all"></th:block>
						</div>  -->


						<div class="container text-center">
							<img style="width: 100px;height: 100px;" th:src="@{/image/secure.png}" alt="" srcset="">
						</div>
						<h1 class="text-center" style="color:white">Register Here !!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="mb-3">
								<label for="name_field" class="form-label" style="color:white">Your Name</label>
								<input type="text" name="name" th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									class="form-control back" id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required>

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
									Please provide a valid name
								</div>
							</div>
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label>
								<input type="email" name="email" th:value="${user.email}" class="form-control back"
									id="email_field" aria-describedby="emailHelp" placeholder="Enter Here" required>
							</div>
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input type="password" name="password" class="form-control back" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required>
							</div>

							<div class="form-group">
								<textarea name="about" th:text="${user.about}" id="" rows="5" class="form-control back"
									placeholder="Enter About YourSelf"></textarea>
							</div>

							<div class="form-group form-check mt-3">
								<input type="checkbox" name="agreement" id="agreement" class="form-check-input back">
								<label for="agreement">Accept terms & conditions</label>
							</div>

							<div class="container text-center mt-3">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
